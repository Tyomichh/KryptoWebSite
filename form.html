<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Document</title>

    <style>
        body {
            overflow: hidden;
        }
    </style>

</head>

<body>

        <span class="purple_circle"></span>

        <span class="green_circle"></span>

        <form class="decor" action="#" autocomplete="off" method='post' enctype="multipart/form-data">

            <div class="form-left-decoration"></div>

            <div class="form-right-decoration"></div>

            <div class="circle"></div>

            <div class="form-inner">

                <h3 class="text_color">Fill out the form</h3>

                <div class="input_block">
                    <label class="text_color">Username</label>
                    <input type="text" name="username" placeholder="Username">
                </div>
                <div class="input_block">
                    <label class="text_color">Email</label>
                    <input type="email" name="useremail" placeholder="Email">
                </div>
                
                <div class="input_block">
                    <label class="text_color">Password</label>
                    <input type="password" name="userpass" placeholder="Password">
                </div>

                <div class="input_block">
                    <label class="text_color">Confirm assword</label>
                    <input type="password" name="confirmuserpass" placeholder="Password">
                </div>
                
                <div class="input_block">
                    <label class="text_color">Phone number</label>
                    <input type="tel" name="number" placeholder="+380*********">
                </div>

                <div class="reg_form_button_block">
                    <button type="submit">Отправить</button>
                </div>

            </div>

        </form>

</body>

</html>
