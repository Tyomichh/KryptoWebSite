<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="icomoon/style.css">

    <title>My syte design</title>

    <style>
        body {
            height: 100%;
            overflow: hidden;
        }

        @media (max-width: 580px) {
            /* Header */
            .header {
                padding-top: 40px;
                margin-bottom: 100px;
            }
        }
    </style>

</head>

<body>
        <div class="page">

            <span class="purple_circle"></span>

            <span class="green_circle"></span>

            <header class="header" id="home">

                <div class="container">
    
                    <div class="header_iner">
    
                        <div class="header_logo">
    
                            <img src="image/Logos/SyteLogo.png" alt="SyteLogo">
    
                            <div class="syteLogo_title">
                                Krypto
                            </div>
    
                        </div>
    
                        <nav class="header_nav" id="nav">
    
                            <a class="nav_link" href="index.html" >Back to main</a>
                            
                        </nav>
    
                    </div>
    
                </div>
    
            </header>
    
            <form class="reg_form" action="" autocomplete="off">
    
                <div class="form_left_decoration"></div>
    
                <div class="form_right_decoration"></div>
    
                <div class="circle"></div>
    
                <div class="form_inner">
    
                    <div class="form_inner_items">
                        <h3 class="text_color">Fill out the form</h3>
    
                        <div class="input_block">
                            <label for="username" class="text_color">Username</label>
                            <input class="validInput" id="username" type="text" name="username" placeholder="Enter name">
                        </div>
                        <div class="input_block">
                            <label for="useremail" class="text_color">Email</label>
                            <input class="validInput" id="useremail" type="email" name="useremail" placeholder="sumonumira@gmail.com">
                        </div>
                        
                        <div class="input_block">
                            <label for="userpass" class="text_color">Password</label>
                            <input class="validInput" id="userpass" type="password" name="userpass" placeholder="At least 6 characters long">
                        </div>
    
                        <div class="input_block">
                            <label for="confirmuserpass" class="text_color">Confirm password</label>
                            <input class="validInput" id="confirmuserpass" type="password" name="confirmuserpass" placeholder="At least 6 characters long">
                        </div>
    
                        <div class="reg_form_button_block">
                            <button class="payment_button" type="submit">Send</button>
                        </div>
                    </div>
    
                </div>
    
            </form>

        </div>

        <script src="JS/regForm.js"></script>

</body>

</html>
